<section class="change-password">
  <section class="page-title">
    <p>Change Password</p>
  </section>
  <div class="form-wrapper">
    <form #changePasswordForm="ngForm" (ngSubmit)="handleSubmit(changePasswordForm.value)" autocomplete="off" novalidate>
      <div class="input">
        <i
          class="fa fa-eye"
          (click)="toggleViewPasswordText('#current-password')"></i>
        <input
          [(ngModel)]="currentPassword"
          name="currentPassword"
          id="current-password"
          type="password"
          placeholder="Enter current password"
          required>
      </div>
      <div class="input">
        <i
          class="fa fa-eye"
          (click)="toggleViewPasswordText('#new-password')"></i>
        <input
          [(ngModel)]="newPassword"
          name="newPassword"
          id="new-password"
          type="password"
          placeholder="Enter new Password"
          required>
      </div>
      <div class="input">
        <i
          class="fa fa-eye"
          (click)="toggleViewPasswordText('#confirm-password')"></i>
        <input
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          id="confirm-password"
          type="password"
          placeholder="Enter new password again"
          required>
      </div>
      <div class="button">
        <button
          [disabled]="changePasswordForm.invalid"
          (click)="displaySpinner=true"
          type="submit"
          name="submit">
          Change password
          <i *ngIf="displaySpinner" class="fa fa-spinner fa-spin"></i>
        </button>
      </div>
    </form>
  </div>
</section>
