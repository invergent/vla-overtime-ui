<div class="wrapper">
  <div class="spinner-wrapper">
    <i *ngIf="displaySpinner" class="fa fa-spinner fa-spin"></i>
    <p *ngIf="displaySpinner" class="waiting">Just a moment...</p>
    <p *ngIf="!displaySpinner" class="error">Invalid link! Please re-initiate password reset request.</p>
    <button *ngIf="!displaySpinner" [routerLink]="['/forgot-password']" type="button" name="button">Re-initiate</button>
  </div>
</div>
